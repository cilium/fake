name: Run static checks and unit tests

on:
  push:
    branches:
      - main
      - v*
  pull_request:
    branches:
    - main
    - v*

jobs:
  main:
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Build
      run: make
    - name: Run static checks
      uses: golangci/golangci-lint-action@2e788936b09dd82dc280e845628a40d2ba6b204c
      with:
        version: v1.61.0
        args: --config=.golangci.yml --verbose --out-${NO_FUTURE}format colored-line-number
        skip-cache: true
    - name: Check module tidiness
      run: |
        go mod tidy -compat=1.22
        go mod verify
        test -z "$(git status --porcelain)" || (echo "please run 'go mod tidy -compat=1.20', and commit your changes"; exit 1)
    - name: Run unit tests
      run: make test
  cmd:
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Build
      working-directory: ./cmd
      run: make
    - name: Run static checks
      uses: golangci/golangci-lint-action@2e788936b09dd82dc280e845628a40d2ba6b204c
      with:
        working-directory: ./cmd
        version: v1.61.0
        args: --config=../.golangci.yml --verbose --out-${NO_FUTURE}format colored-line-number
        skip-cache: true
    - name: Check module tidiness
      working-directory: ./cmd
      run: |
        go mod tidy -compat=1.22
        go mod verify
        test -z "$(git status --porcelain)" || (echo "please run 'go mod tidy -compat=1.20', and commit your changes"; exit 1)
    - name: Run unit tests
      working-directory: ./cmd
      run: make test
  flow:
    strategy:
      matrix:
        go-version: ["1.22", "1.23"]
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - name: Build
      working-directory: ./flow
      run: make
    - name: Run static checks
      uses: golangci/golangci-lint-action@2e788936b09dd82dc280e845628a40d2ba6b204c
      with:
        working-directory: ./flow
        version: v1.61.0
        args: --config=../.golangci.yml --verbose --out-${NO_FUTURE}format colored-line-number
        skip-cache: true
    - name: Check module tidiness
      working-directory: ./flow
      run: |
        go mod tidy -compat=1.22
        go mod verify
        test -z "$(git status --porcelain)" || (echo "please run 'go mod tidy -compat=1.20', and commit your changes"; exit 1)
    - name: Run unit tests
      working-directory: ./flow
