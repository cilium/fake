name: Run static checks and unit tests

on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
    - master
    - v*

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2.1.5
      with:
        go-version: '1.17.6'
    - name: Checkout code
      uses: actions/checkout@v2.4.0
    - name: Build
      run: make
    - name: Run static checks
      uses: golangci/golangci-lint-action@v2.5.2
      with:
        version: v1.43.0
        args: --config=.golangci.yml --verbose
        skip-go-installation: true
        skip-pkg-cache: true
        skip-build-cache: true
    - name: Check module tidiness
      run: |
        go mod tidy -compat=1.17
        go mod verify
        test -z "$(git status --porcelain)" || (echo "please run 'go mod tidy -compat=1.17', and commit your changes"; exit 1)
    - name: Run unit tests
      run: make test
  cmd:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2.1.5
      with:
        go-version: '1.17.6'
    - name: Checkout code
      uses: actions/checkout@v2.4.0
    - name: Build
      working-directory: ./cmd
      run: make
    - name: Run static checks
      uses: golangci/golangci-lint-action@v2.5.2
      with:
        working-directory: ./cmd
        version: v1.43.0
        args: --config=../.golangci.yml --verbose
        skip-go-installation: true
        skip-pkg-cache: true
        skip-build-cache: true
    - name: Check module tidiness
